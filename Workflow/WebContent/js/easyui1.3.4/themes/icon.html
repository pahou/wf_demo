<input  id="submitIcon" type="button" value="确定" onclick="submitob()"/>
</div>
<script type="text/javascript" >
var id = "icon-blank";
function clickcell(ob){
	if(id != $(ob).attr("id")){
		document.getElementById(id).style.border = '1px solid white';
		
	}
	id = $(ob).attr("id");
	document.getElementById(id).style.border = '1px solid red';
	//alert(id);
}
function submitob(){
	 var param = id;
		 window.returnValue=param;
         window.close();
}
</script>
